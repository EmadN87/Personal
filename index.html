<!DOCTYPE html>

    <head>

        <link

            rel="stylesheet"

        <link

        <link rel="stylesheet" href="main.css" />

    <body>
        <header class="header">
            <nav class="header-right">
                <a href="#hero">Home</a>

                        <h3>CSS</h3>

                    <div class="skill-card">

                        <h3>JavaScript</h3>
                    </div>
                    <div class="skill-card">

            <section id="Contact" class="about">

                    <a href="https://github.com/fakes1011" class="social-btn">

                    </a>
